<h2>My Heroes</h2>
<div *ngIf="selectHero">
  <h2>
    {{selectHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
	<button class="delete" (click)="delete(hero); $event.stopPropagation()">Delete</button>
  </li>
</ul>
<div>
	<label>Hero name:</label><input #heroName />
	<button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
