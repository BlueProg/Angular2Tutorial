<div *ngIf="hero">
	<h2>{{hero.name}}</h2>
	<div><label>id: </label>{{hero.id}}</div>
	<div><label>name: </label>{{hero.name}}</div>
	<div>
		<label>Name:</label>
		<input placeholder="Name" [(ngModel)]="hero.name">
	</div>
	<button (click)="save()">Save</button>
	<button (click)="goBack()">Back</button>
</div>
